<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input class="expressionDisplay" type="text" readonly/>
      <input class="display" type="text" readonly value="" />
      <div class="buttons">
        <button class="button gray">AC</button>
        <button class="button gray">+/-</button>
        <button class="button gray">%</button>
        <button class="button operator">รท</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">x</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
        <button class="button number zero">
          <p style="margin-left: 27px">0</p>
        </button>
        <button class="button dot">.</button>
        <button class="button equal">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
