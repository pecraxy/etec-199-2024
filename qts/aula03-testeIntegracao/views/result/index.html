<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposto de Renda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/result.css">

</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; align-content: center; align-items: center; height: 100vh;">
    <div class="card mb-3 resultContent">
        <div class="row g-0 ">
            <div class="col-md-12">
                <div class="card-body" style="text-align: center; margin-left: 5vw; margin-right: 5vw;">
                    <h1 class="card-title">Consulta do Imposto de renda</h1>
                    <form class="form" style="display: flex; flex-direction: column; align-items: center;">
                        <label for="cpf">
                            <p>CPF</p>
                        </label>
                        <input type="text" name="cpf" id="cpf" placeholder="Insira o cpf a ser consultado." name="cpf"
                            id="cpf" minlength="14" maxlength="14" required>
                        <br>
                        <button type="submit" class="btn btn-primary" id="submit">Consultar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rendaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Consulta Declaração</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black">
                    <p id="nome"><strong>Nome: </strong></p>
                    <p id="sobrenome"><strong>Sobrenome: </Strong></p>
                    <p id="idade"><strong>Idade: </strong></p>
                    <p id="cpfResult"><strong>CPF: </strong></p>
                    <p id="rendaMensal"><strong>Renda Mensal: </strong>R$</p>
                    <p id="taxaImposto"><strong>Taxa de imposto: </strong></p>
                    <p id="imposto"><strong>Imposto a ser pago: </strong>R$</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSim" class="btn btn-primary"  data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="errorTitle">!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../assets/js/result.js"></script>
<script src="../../assets/js/formatter/cpf.js"></script>

</html>
