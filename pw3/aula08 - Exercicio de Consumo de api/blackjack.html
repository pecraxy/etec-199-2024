<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calabret - Blackjack</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/blackjack.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-between">
                <a href="#" class="navbar-brand" style="color: white;">CALA<span class="navBet">B</span>R<span class="navBet">ET</span></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Jogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suporte</a>
                    </li>
                    <li class="nav-item saldo">
                        <a class="nav-link" href="#"> Saldo: R$<span id="valorSaldo"></span></a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="game-container betting-container">
        <div class="bank">Aposta: R$<span id="valorBanco"></span></div>
        <div class="aposta-container">
        </div>
            <div class="chips-container">
                <div class="chip" data-value="1"><img src="./img/chip.png"><div class="text-overlay">1</div></div>
                <div class="chip" data-value="5"><img src="./img/chip.png"><div class="text-overlay">5</div></div>
                <div class="chip" data-value="25"><img src="./img/chip.png"><div class="text-overlay">25</div></div>
                <div class="chip" data-value="50"><img src="./img/chip.png"><div class="text-overlay">50</div></div>
                <div class="chip" data-value="100"><img src="./img/chip.png"><div class="text-overlay">100</div></div>
                <div class="chip" data-value="500"><img src="./img/chip.png"><div class="text-overlay">500</div></div>
            </div>
            <div class="deal-button">
                <button class="btn btnBet">Apostar</button>
            </div>
    </div>
    <div class="game-container blackjack-container" style="display: none;">
        <div class="game-info">
            <p>R$<span class="betValue"></span></p>
            <div class="dealer">
                <div class="cards dealerCards">
                </div>
                <div class="score" id="dealerScore"></div>
            </div>
        </div>

        <div class="player">
            <div class="cards playerCards">
               
            </div>
            <div class="score" id="playerScore"></div>
        </div>

        <div class="buttons">
            <button id="hit" disabled>Hit</button>
            <button id="stand" disabled>Stand</button>
        </div>

    </div>

        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Resultado do Jogo</h5>
                    </div>
                    <div class="modal-body">
                        <!-- Conteúdo dinâmico -->
                    </div>
                    <div class="modal-buttons">
                        <button class="btn" id="jogarNovamente">Jogar Novamente</button>
                    </div>
                </div>
            </div>
        </div>
    
    <footer>
        <p>&copy; 2024 Calabret. Todos os direitos reservados.</p>
    </footer>

    <!-- Importando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/saldo.js"></script>
    <script src="./js/bet.js"></script>
    <script src="./js/blackjack.js"></script>
</body>

</html>
