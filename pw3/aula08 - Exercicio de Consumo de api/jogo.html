<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calabret - Blackjack</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #006400;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: #228B22;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            height: 80%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .dealer, .player {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .dealer .score, .player .score {
            margin-left: 15px;
            font-size: 2rem;
            font-weight: bold;
        }

        .cards {
            display: flex;
            justify-content: center;
            margin-right: 20px;
        }

        .cards img {
            width: 100px;
            height: 150px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .buttons button {
            background-color: #32CD32;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 20px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #2E8B57;
        }

        .bank-info {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .bet {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .menu img {
            width: 30px;
            margin-left: 10px;
            cursor: pointer;
        }

        .advice {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #7CFC00;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="advice">ADVICE</div>
        <div class="menu">MENU <img src="menu-icon.png" alt="Menu"></div>

        <div class="game-info">
            <p class="bet">$100</p>
            <div class="dealer">
                <div class="cards">
                    <img src="https://deckofcardsapi.com/static/img/5S.png" alt="Card Back">
                    <img src="jack-hearts.png" alt="Jack of Hearts">
                </div>
                <div class="score">10</div>
            </div>
        </div>

        <div class="player">
            <div class="cards">
                <img src="three-diamonds.png" alt="Three of Diamonds">
                <img src="four-hearts.png" alt="Four of Hearts">
            </div>
            <div class="score">7</div>
        </div>

        <div class="buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>

        <div class="bank-info">
            Bank: $50
        </div>
    </div>

    <!-- Importando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
