<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="dealer">
            <h2>Jogador 1</h2>
            <div class="cards" id="dealer-cards">
                <!-- Cartas do dealer serão inseridas aqui -->
            </div>
        </div>
        <div class="player">
            <h2>Jogador 2</h2>
            <div class="cards" id="player-cards">
                <!-- Cartas do jogador serão inseridas aqui -->
            </div>
        </div>
        <div class="controls">
            <button id="hit-button">Pedir Carta</button>
            <button id="stand-button">Parar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
