<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calabret - Aposta Calabreso</title>
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <!-- Importando ícones do FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suporte</a>
                    </li>
                </ul>
                <div class="saldo">
                    Saldo: R$<span id="valorSaldo"></span>
                </div>
                <i class="fas fa-wallet deposito-icon"></i>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="logo-container" style="width: 50%;">
            <img src="./img/logo.png" alt="Calabret Logo">
            <p class="slogan">Aposta Calabreso!</p>
        </div>
        <section class="games-section" style="width: 50%;">
            <div class="row row-cols-1 row-cols-md-2 justify-content-center">
                <div class="col">
                    <div class="card game-card h-100">
                        <img src="https://images.sigma.world/blackjack-card-counting-scaled-1.jpg" class="card-img-top" alt="Blackjack">
                        <div class="card-body">
                            <h2 class="card-title">Blackjack</h2>
                            <p class="card-text">Se divirta e ganhe dinheiro clássico no jogo de 21.</p>
                            <a href="./blackjack.html"><button class="btn btn-primary">Jogar Agora</button></a>
                        </div>
                    </div>
                </div>
                <!-- Adicione mais cards de jogos aqui conforme necessário -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Calabret. Todos os direitos reservados.</p>
    </footer>
    <script src="./js/saldo.js"></script>
    <!-- Importando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
