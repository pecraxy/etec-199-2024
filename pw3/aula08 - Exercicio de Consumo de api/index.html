<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedFlix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: #e50914 !important;
            letter-spacing: 1px;
        }
        .movie-card {
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
        }
        .movie-card img {
            transition: transform 0.3s;
            height: 100%;
            object-fit: cover;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }
        .movie-card:hover img {
            transform: scale(1.1);
        }
        .card-body {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .movie-card:hover .card-body {
            opacity: 1;
        }
        .card-title {
            font-size: 18px;
            color: #e50914;
        }
        .card-text {
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">RedFlix</a>
    </nav>

    <div class="container mt-4">
        <div id="movies" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            const apiKey = 'ta procurando api pra q';
            const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=pt-BR&page=1`;

            $.getJSON(apiUrl, function(data) {
                let movies = data.results;
                let content = '';

                movies.forEach(function(movie) {
                    content += `
                        <div class="col-md-3 movie-card" data-id="${movie.id}">
                            <div class="card h-60">
                                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" class="card-img-top" alt="${movie.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                    <p class="card-text">${movie.overview.substring(0, 130)}...</p>
                                </div>
                            </div>
                        </div>`;
                });

                $('#movies').html(content);
                
                $('.movie-card').on('click', function() {
                    let movieId = $(this).data('id');
                    window.location.href = `movie-details.html?id=${movieId}`;
                });
            });
        });
    </script>
</body>
</html>
